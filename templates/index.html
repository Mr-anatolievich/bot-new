<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrage Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="importmap">
        {
          "imports": {
            "react": "https://esm.sh/react@^19.0.0",
            "react-dom/client": "https://esm.sh/react-dom@^19.0.0/client",
            "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
            "react/": "https://esm.sh/react@^19.1.0/"
          }
        }
    </script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        secondary: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                        dark: '#1e293b',
                        light: '#f8fafc',

                        // Light theme colors
                        'content-bg': '#F9FAFB',
                        'sidebar-bg': '#FFFFFF',
                        'header-bg': '#FFFFFF',
                        'card-bg': '#FFFFFF',
                        'text-main': '#1F2937',
                        'text-secondary': '#6B7280',
                        'border-main': '#E5E7EB',
                        'input-bg': '#FFFFFF',
                        'input-border': '#D1D5DB',
                        'placeholder-text': '#9CA3AF',
                        'select-bg': '#F3F4F6',
                        'table-header-bg': '#F9FAFB',

                        // Dark theme colors
                        'dark-content-bg': '#111827',
                        'dark-sidebar-bg': '#1F2937',
                        'dark-header-bg': '#1F2937',
                        'dark-card-bg': '#374151',
                        'dark-text-main': '#F3F4F6',
                        'dark-text-secondary': '#9CA3AF',
                        'dark-border-main': '#4B5563',
                        'dark-input-bg': '#374151',
                        'dark-input-border': '#4B5563',
                        'dark-placeholder-text': '#6B7280',
                        'dark-select-bg': '#374151',
                        'dark-table-header-bg': '#1F2937',
                    },
                }
            }
        }
    </script>
    <script>
        // Apply theme from localStorage before React mounts to prevent FOUC
        (function() {
            const theme = localStorage.getItem('arbitrage-theme');
            if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .profit-positive-pulse {
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
        }

        @keyframes blink-animation {
            to { visibility: hidden; }
        }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        .chart-placeholder-bg {
            background: #f1f5f9;
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .dark .chart-placeholder-bg {
            background: #374151;
        }

        .chart-placeholder-bg i {
            font-size: 2.25rem;
            color: #94a3b8;
        }

        .dark .chart-placeholder-bg i {
            color: #6b7280;
        }
    </style>
</head>
<body class="bg-content-bg text-text-main dark:bg-dark-content-bg dark:text-dark-text-main transition-colors duration-300">
<div id="root">
    <!-- Loading placeholder -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="text-center">
            <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-primary mx-auto mb-4"></div>
            <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-200">Loading Arbitrage Platform...</h2>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Initializing exchange connections</p>
        </div>
    </div>
</div>

<script type="module">
    import React, { useState, useEffect, useCallback } from 'react';
    import { createRoot } from 'react-dom/client';

    // Simple React component for development
    const App = () => {
        const [data, setData] = useState(null);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);

        useEffect(() => {
            // Test API connection
            fetch('/api/v1/dashboard')
                .then(response => response.json())
                .then(data => {
                    setData(data);
                    setLoading(false);
                })
                .catch(err => {
                    setError(err.message);
                    setLoading(false);
                });
        }, []);

        if (loading) {
            return (
                <div className="flex items-center justify-center min-h-screen">
                    <div className="text-center">
                        <div className="animate-spin rounded-full h-32 w-32 border-b-2 border-primary mx-auto mb-4"></div>
                        <h2 className="text-xl font-semibold text-gray-700 dark:text-gray-200">Loading...</h2>
                    </div>
                </div>
            );
        }

        if (error) {
            return (
                <div className="flex items-center justify-center min-h-screen">
                    <div className="text-center">
                        <div className="text-red-500 text-6xl mb-4">
                            <i className="fas fa-exclamation-triangle"></i>
                        </div>
                        <h2 className="text-xl font-semibold text-red-600 mb-2">Connection Error</h2>
                        <p className="text-gray-600 dark:text-gray-400">{error}</p>
                        <button
                            onClick={() => window.location.reload()}
                            className="mt-4 px-4 py-2 bg-primary text-white rounded-md hover:bg-blue-600"
                        >
                            Retry
                        </button>
                    </div>
                </div>
            );
        }

        return (
            <div className="min-h-screen bg-gray-50 dark:bg-gray-900">
                <div className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                    <div className="px-4 py-6 sm:px-0">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-gray-900 dark:text-white mb-4">
                                ðŸš€ Arbitrage Platform
                            </h1>
                            <p className="text-xl text-gray-600 dark:text-gray-300">
                                API is working! Ready for React development.
                            </p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            {data?.data?.stats?.map((stat, index) => (
                                <div key={index} className="bg-white dark:bg-gray-800 overflow-hidden shadow rounded-lg">
                                    <div className="p-5">
                                        <div className="flex items-center">
                                            <div className="flex-shrink-0">
                                                <i className={`${stat.icon} text-2xl text-indigo-600`}></i>
                                            </div>
                                            <div className="ml-5 w-0 flex-1">
                                                <dl>
                                                    <dt className="text-sm font-medium text-gray-500 dark:text-gray-400 truncate">
                                                        {stat.title}
                                                    </dt>
                                                    <dd className="text-lg font-medium text-gray-900 dark:text-white">
                                                        {stat.value}
                                                    </dd>
                                                </dl>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
                            <h3 className="text-lg font-medium text-gray-900 dark:text-white mb-4">
                                API Status
                            </h3>
                            <div className="space-y-3">
                                <div className="flex items-center">
                                    <div className="flex-shrink-0">
                                        <div className="h-2 w-2 bg-green-400 rounded-full"></div>
                                    </div>
                                    <div className="ml-3">
                                        <p className="text-sm text-gray-600 dark:text-gray-300">
                                            Dashboard API: Connected
                                        </p>
                                    </div>
                                </div>
                                <div className="flex items-center">
                                    <div className="flex-shrink-0">
                                        <div className="h-2 w-2 bg-green-400 rounded-full"></div>
                                    </div>
                                    <div className="ml-3">
                                        <p className="text-sm text-gray-600 dark:text-gray-300">
                                            Flask Backend: Running
                                        </p>
                                    </div>
                                </div>
                                <div className="flex items-center">
                                    <div className="flex-shrink-0">
                                        <div className="h-2 w-2 bg-yellow-400 rounded-full"></div>
                                    </div>
                                    <div className="ml-3">
                                        <p className="text-sm text-gray-600 dark:text-gray-300">
                                            React Frontend: Development Mode
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    // Mount React app
    const container = document.getElementById('root');
    if (container) {
        const root = createRoot(container);
        root.render(<App />);
    }
</script>
</body>
</html>
